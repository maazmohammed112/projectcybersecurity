<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">

    <button class="toggle-mode" onclick="toggleMode()">
        <i class="fas fa-lightbulb"></i>
    </button>

    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
                <div id="passwordStrength" class="strength-bar"></div>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile Link</label>
                <input type="url" id="linkedin" required placeholder="Enter your LinkedIn profile link">
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio Link</label>
                <input type="url" id="portfolio" required placeholder="Enter your portfolio link">
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume (PDF)</label>
                <input type="file" id="resume" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label for="profilePic">Upload Profile Picture</label>
                <input type="file" id="profilePic" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            document.querySelector('.toggle-mode i').className = isDarkMode ? 'fas fa-sun' : 'fas fa-lightbulb';
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const linkedin = document.getElementById('linkedin').value;
            const portfolio = document.getElementById('portfolio').value;
            const resume = document.getElementById('resume').files[0];
            const profilePic = document.getElementById('profilePic').files[0];

            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('linkedin', linkedin);
            localStorage.setItem('portfolio', portfolio);

            const reader1 = new FileReader();
            const reader2 = new FileReader();
            
            reader1.onloadend = function() {
                localStorage.setItem('resume', reader1.result);
            }
            reader1.readAsDataURL(resume);

            reader2.onloadend = function() {
                localStorage.setItem('profilePic', reader2.result);
            }
            reader2.readAsDataURL(profilePic);

            if (confirm("Registration successful! Would you like to log in now?")) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const strengthBar = document.getElementById('passwordStrength');
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBar.style.width = (strength * 25) + '%';
            strengthBar.style.backgroundColor = strength === 0 ? 'transparent' : (strength < 3 ? 'red' : 'green');
        });
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        body.light-mode {
            background-color: #f0f4f7;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .strength-bar {
            height: 5px;
            background-color: transparent;
            transition: width 0.3s ease;
            margin-top: 5px;
            border-radius: 5px;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</body>
</html>
